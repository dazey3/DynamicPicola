<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
            
                <h:form>
                <h:outputLabel value="Course_id: #{courseBean.getCourse().getCourse_id()}"></h:outputLabel>
		<br/>
                <h:outputLabel value="user_id: #{loginBean.getUser().getUser_id()}"></h:outputLabel>
		<br/>
		<h:outputLabel value="Course: #{courseBean.getCourse().getCourse_title()}"></h:outputLabel>
		<br/>
		<br/>
                <h3>Assignments:</h3>
                
                <ui:repeat value="#{courseBean.getAssignments()}" var="assignment">
                    <p>Assignment:#{assignment.getAssignment_number()}</p>
                    <p>Description: #{assignment.getAssignment_descr()}</p>
                    <br/>
                    <br>
                    <h:commandButton value="#{assignment.getAssignment_number()}" action="showassignment" actionListener="#{assignmentBean.viewAssignment}">
                        <f:attribute name="aid" value="#{assignment.getAssignment_id()}"/>
                    </h:commandButton>
                    </br>
		</ui:repeat>
                <br/>
		<br/>
                <h:commandButton value="Add" action="addAssignment"></h:commandButton>
	
                </h:form>
        </ui:define>
</ui:composition>
</html>
